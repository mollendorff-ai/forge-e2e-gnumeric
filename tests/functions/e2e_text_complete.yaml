_forge_version: 5.0.0
assumptions:
  len_basic:
    value: 5.0
    formula: =LEN("Hello")
  len_with_spaces:
    value: 11.0
    formula: =LEN("Hello World")
  len_empty:
    value: 0.0
    formula: =LEN("")
  left_basic:
    value: 5.0
    formula: =LEN(LEFT("Hello World", 5))
  right_basic:
    value: 5.0
    formula: =LEN(RIGHT("Hello World", 5))
  mid_basic:
    value: 5.0
    formula: =LEN(MID("Hello World", 7, 5))
  upper_check:
    value: 5.0
    formula: =LEN(UPPER("hello"))
  lower_check:
    value: 5.0
    formula: =LEN(LOWER("HELLO"))
  trim_basic:
    value: 5.0
    formula: =LEN(TRIM("  Hello  "))
  concat_basic:
    value: 11.0
    formula: =LEN(CONCAT("Hello", " ", "World"))
  concatenate_basic:
    value: 3.0
    formula: =LEN(CONCATENATE("A", "B", "C"))
  find_basic:
    value: 5.0
    formula: =FIND("o", "Hello")
  search_basic:
    value: 5.0
    formula: =SEARCH("o", "Hello")
  replace_basic:
    value: 5.0
    formula: =LEN(REPLACE("Hello", 2, 2, "XX"))
  substitute_basic:
    value: 3.0
    formula: =LEN(SUBSTITUTE("aaa", "a", "b"))
  value_integer:
    value: 123.0
    formula: =VALUE("123")
  value_decimal:
    value: 123.45
    formula: =VALUE("123.45")
  text_number:
    value: 7.0
    formula: =LEN(TEXT(1234.5, "0.00"))
